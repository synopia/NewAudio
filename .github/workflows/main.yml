name: push_nuget

# on push on master
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@master

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup Nuget.exe
        uses: nuget/setup-nuget@v1

      - name: Restore Packages
        run: nuget restore src\VL.NewAudio.sln
        
      - name: Build Solution
        run: msbuild.exe src\VL.NewAudio.sln /p:platform="Any CPU" /p:configuration="Release"
        
      - name: Run Tests
        run: packages\NUnit.ConsoleRunner.3.12.0\tools\nunit3-console.exe lib-test\net472\VL.NewAudio.Test.dll

      - name: Publish VL Nuget
        uses: vvvv/PublishVLNuget@1.0.29
        with:
          csproj: src\NewAudio\VL.NewAudio.csproj
          nuspec: deployment\VL.NewAudio.nuspec
          icon-src: https://raw.githubusercontent.com/vvvv/PublicContent/master/nugeticon.png
          icon-dst: ./deployment/nugeticon.png
          nuget-key: ${{ secrets.NUGET_KEY }}